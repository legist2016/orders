<h3>请输入以下信息</h3>
<div table>
	<ul>
		<li>学号</li>
		<li><input type="text" [(ngModel)]="xh" required > </li>
	</ul>
	<ul>
		<li>姓名</li>
		<li><input type="text" [(ngModel)]="xm" required > </li>
	</ul>
	<button (click)="ok()">确定</button>
	<a [routerLink]="['/input-order']">忘记学号</a>
<div *ngIf="message">{{message}}</div>
	<div *ngIf="doing">
		正在查询信息
	</div>
	<div *ngIf="student">
		<p>学号：{{student.xh}}，姓名：{{student.xm}}</p>
		<p>性别：{{student.xb}}，出生日期：{{student.csrq}}</p>
		<p>院系：{{student.yx}}，专业：{{student.zy}}</p>
		<p>入学时间：{{student.rxsj}}，毕业时间：{{student.bysj}}</p>
		<button (click)="next()">下一步</button>
	</div>
</div>
